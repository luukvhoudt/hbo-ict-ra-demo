name: Deploy to AWS

on:
  push:
    branches: [ master, amazon-web-services ]
  pull_request:
    branches: [ master, amazon-web-services ]

jobs:
  push:
    name: Push docker image to Github Container Registry (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GHCR
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/luukvhoudt/hbo-ict-ra-demo:amazon-web-services
          context: ./public/amazon-web-services
          file: ./public/Dockerfile
